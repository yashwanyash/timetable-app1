
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    justify-content: center;
    display: flex;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    


}

h2 {
    margin-bottom: 15px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    font-size: 16px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.hidden {
    display: none;
}

#error-message {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}
.back{
    background-color: bisque;
    color: black;
    border-radius: 2px;
    border-color: black;
    font-size: x-large;
}
    </style>

<body>
   <!-- <a href="index.html"> <button class="back">back</button></a><hr>
-->
    <div class="login-container">
        <h2>Staff Login</h2>
        <form id="staff-login-form">
            <label for="passcode">Enter Passcode:</label>
            <input type="password" id="passcode" maxlength="4" placeholder="Enter 4-digit passcode" required>
            <button type="submit">Submit</button>
        </form>
        <p id="error-message" class="hidden">Invalid passcode. Please try again.</p>
    </div>
</body>
<script src="script.js"></script>
<script>
    // script.js
const correctPasscode = "1234"; // Set your passcode here
const form = document.getElementById("staff-login-form");
const passcodeInput = document.getElementById("passcode");
const errorMessage = document.getElementById("error-message");

form.addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent form from refreshing the page

    const enteredPasscode = passcodeInput.value;

    if (enteredPasscode === correctPasscode) {
        // Redirect to staff dashboard
        window.location.href = "ttstaff.html";
    } else {
        // Show error message
        errorMessage.classList.remove("hidden");
    }
});

</script>
</html>
